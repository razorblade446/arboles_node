<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Simulador Árboles</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <!-- JS -->
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>

</head>
<body>
    <div class="titulo-pagina">
        Simulador Árboles

        <div class="boton-cierre">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        </div>

        <div class="boton-reset">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-5 columnas">
                <h3>Arbol A</h3>
                <canvas id="canvasArbolA" width="365" height="400"></canvas>
            </div>
            <div class="col-sm-6 col-md-5 columnas">
                <h3>Arbol B</h3>
                <canvas id="canvasArbolB" width="365" height="400"></canvas>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-5 columnas">
                <label for="item_arbolB">Ingrese item para el Árbol A:</label>
                <input type="number" name="item_arbolA" id="item_arbolA" min="0" max="100">
                <button id="btnArbolA" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                </button>
            </div>
            <div class="col-sm-6 col-md-5 columnas">
                <label for="item_arbolB">Ingrese item para el Árbol B:</label>
                <input type="number" name="item_arbolB" id="item_arbolB" min="0" max="100">
                <button id="btnArbolB" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-10 columnas resultado">
            </div>
        </div>
    </div>

</body>
</html>
